<body>
    <div class="root">
        <div class="btn" id="nav">

            <button id="btn2" onclick="openLayout2()">Layout 2</button>
            <button id="btn3" onclick="openLayout3()">Layout 3</button>

        <!-- First Layout -->
        <div class="container" id="content1">
            <div class="card" id="card1">

            <div class="card" id="card2">

            <div class="card" id="card4">

            </div>
            <div class="card" id="card5">

        </div>
        <!-- Second Layout -->
        <div class="container" id="content2">
            <div class="card_2" id="card1">

            </div>
            <div class="card_mid2" id="card3">

            </div>
            <div class="card_mid2" id="card5">

  <!-- JavaScript -->

    <script>
        var layout_1 = document.getElementById("content1");
        var layout_2 = document.getElementById("content2");
        var layout_3 = document.getElementById("content3");
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        function openLayout1(){
            layout_1.style.transform = "translateX(0%)";
            layout_2.style.transform = "translateX(100%)";
            layout_3.style.transform = "translateX(100%)";
        }
        function openLayout2(){
            layout_1.style.transform = "translateX(100%)";
            layout_2.style.transform = "translateX(0)";
            layout_3.style.transform = "translateX(100%)";
        }
        function openLayout3(){
            layout_1.style.transform = "translateX(100%)";
            layout_2.style.transform = "translateX(100%)";
            layout_3.style.transform = "translateX(0)";
        }
    </script>
